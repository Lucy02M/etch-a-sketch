<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="content">
            <div class="board"></div>
            <div class="confg">
            <div class="buttons">
                <button id="black" onclick="changeColor('black')">Black</button>
                <button id="eraser" onclick="changeColor('white')">Eraser</button>
                <button id="random" onclick="changeColor('random')">Random</button>
                <button id="reset" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size" value="16" onchange="changeSize(this.value)" />
                <button id="size-btn" >Set Size</button>
                <p>*From 2 to 100</p>  
            </div></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
